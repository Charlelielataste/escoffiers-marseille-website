<!DOCTYPE html>
<html>
<head>
  <title>Netlify Forms Detection</title>
</head>
<body>
  <!-- Formulaire de contact pour détection par Netlify -->
  <form name="contact" netlify netlify-honeypot="bot-field" hidden>
    <input type="hidden" name="form-name" value="contact" />
    <p style="display: none;">
      <label>Ne pas remplir ce champ si vous êtes humain: <input name="bot-field" /></label>
    </p>
    <input type="text" name="firstName" />
    <input type="text" name="lastName" />
    <input type="email" name="email" />
    <input type="tel" name="phone" />
    <input type="text" name="experience" />
    <input type="hidden" name="type-engagement" />
    <input type="checkbox" name="engagement-evenements" />
    <input type="checkbox" name="engagement-formation" />
    <input type="checkbox" name="engagement-organisation" />
    <input type="checkbox" name="engagement-communication" />
    <textarea name="message"></textarea>
  </form>
</body>
</html>
